<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inlinotto</title>
  <base target="_self">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
      <div class="container">
      <h1>Inlinotto</h1>
      <p>Quickly convert inline styles to a style sheet in a few seconds.</p>
      <div class="row">
        <div class="col-sm-12">
          <h2>Original HTML Code</h2>
          <textarea id="html-code" class="form-control" rows="10" placeholder="Paste your awesome HTML here!" autofocus></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2>Generated Stylesheet</h2>
          <textarea id="generated-stylesheet" class="form-control" rows="10" placeholder="Your resulting stylesheet will appear here." readonly></textarea>
        </div>
        <div class="col-sm-6">
          <h2>Modified HTML Code</h2>
          <textarea id="modified-html-code" class="form-control" rows="10" placeholder="Your resulting HTML will appear here." readonly></textarea>
        </div>
      </div>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
